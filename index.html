
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music web app</title>
  <!--linking css and html file-->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!--name of the app-->
  <h1>HAPPIFY</h1>
  <!--the search bar-->
  <div id="search-bar">
    <label for="search" id="searching">Search-Song</label>
    <input type="search" id="search"placeholder="input the title of the song">
    <button id="btn3">Enter</button>
  </div>
<!--created different containers to store different things -->
  <div class="container">
    
    <div class="music-details">
      <div class="song-list">
        <ul id="songs">PLAYLIST</ul>
      </div>
      <div class="music-info-and-image-container">
       
      <div class="music-info">
        
      </div>
      <div class="image-container">

      </div>
    </div>
    </div>
  </div>
  <div id="add-song-container">
    <!--this is the add song container that contains the add song form-->
    <h2>Add a Song</h2>
    <form id="add-song-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"></form></input>
      <br>
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist"></input>
      <br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description"></input>
      <br>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="15"></input>
      <br>
      <label for="image">Image-URL:</label>
      <input type="text" id="image" name="image"></input>
      <br>
      <label for="audio">AUDIO-URL:</label>
      <input type="text" id="audio" name="audio"></input>
      <br>
      <button id="btn">add-song</button>
    </form>
</div>
  <!--this is simply the delete buton-->
<button id="btn2">delete-song</button>
</div>
<br>
<!--linking the js file with the html file-->
  <script src="./script.js"></script>
</body>
</html>
