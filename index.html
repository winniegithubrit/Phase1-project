
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music web app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <h1>HAPPIFY</h1>
  <div id="search-bar">
    <label for="search" id="searching">Search-Song</label>
    <input type="search" id="search"placeholder="input the title of the song">
    <button id="btn3">Enter</button>
  </div>

  <div class="container">
    
    <div class="music-details">
      <div class="song-list">
        <ul id="songs">PLAYLIST</ul>
      </div>
      <div class="music-info-and-image-container">
       
      <div class="music-info">
        
      </div>
      <div class="image-container">

      </div>
    </div>
    </div>
  </div>
  <div id="add-song-container">
    <h2>Add a Song</h2>
    <form id="add-song-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"></form></input>
      <br>
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist"></input>
      <br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description"></input>
      <br>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="15"></input>
      <br>
      <label for="image">Image-URL:</label>
      <input type="text" id="image" name="image"></input>
      <br>
      <label for="audio">AUDIO-URL:</label>
      <input type="text" id="audio" name="audio"></input>
      <br>
      <button id="btn">add-song</button>
    </form>
</div>
  <div id="comment-container">
  <h6>COMMENT SECTION</h6>
  <form id="commentator">
    <label for="name">Name:</label>
  <input type="text" id="name" name="name"></input>
  <br>
  <label for="comment">Comment:</label>
  <input id="comment" name="comment"></input>
  <br>
  <button type="submit">Submit</button>
  </form>
  <ul id="comment-list"></ul>
</div>
<div id="delete-song-container">
  <h7>DELETE SECTION</h7>
  <br>
<button id="btn2">delete-song</button>
</div>
<br>
<div id="update-song-container">
  <h9>UPDATE-SONG</h9>
  <form id="updater">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"></form></input>
    <br>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist"></input>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"></input>
    <br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="15"></input>
    <br>
    <label for="image">Image-URL:</label>
    <input type="text" id="image" name="image"></input>
    <br>
    <label for="audio">AUDIO-URL:</label>
    <input type="text" id="audio" name="audio"></input>
    <br>
    <button id="btn9">update-song</button>
  </form>
</div>


  <script src="./script.js"></script>
</body>
</html>
